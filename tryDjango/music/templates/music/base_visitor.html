<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>
        {% block title %} Mziki Repo {% endblock %}
    </title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'music/bootstrap/css/bootstrap.min.css' %}">
    <script src="{% static 'music/bootstrap/js/jquery-2.0.3.min.js' %}"></script>
    <script src="{% static 'music/bootstrap/js/bootstrap.min.js' %}"></script>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            {% comment %}header{% endcomment %}
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                <a href="{% url 'music:index' %}" class="navbar-brand">Mziki Repo</a>
            </div>
            {% comment %}items{% endcomment %}
            <div class="collapse navbar-collapse" id="topNavBar">
                <ul class="nav navbar-nav " >
                    <li class="{% block register_active %}{% endblock  %}"><a href="{% url 'music:register' %}">Register</a></li>
                    <li class="{% block login_active %}{% endblock  %}"><a href="{% url 'music:login_user' %}">Log In</a></li>
                </ul>
            </div>
        </div>
    </nav>

    {% block body %} {% endblock %}

</body>

</html>
